{% load static %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Creaci√≥n de Choferes</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_creacion" action="{% url 'principal-registrar-chofer' %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <div id="errores">

                </div>
                {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <button id="boton_creacion" class="btn btn-primary" type="button" onclick="registrar();">Confirmar</button>
                <button class="btn btn-danger" type="button" onclick="cerrar_modal_creacion();">Cancelar</button>
            </div>
        </form>
    </div>
</div>
{% block extrajs %}
    <!---Custom JS-->
    <script src="{% static 'js/chofer/chofer.js' %}"></script>
{% endblock %}
