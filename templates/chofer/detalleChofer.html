<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Detalle de Chofer: {{ object }}</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6 col-sm-8">
                    <label for="ci">C.I.:</label>
                    {{ chofer.ci }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-8">
                    <label for="nombres">NOMBRES:</label>
                    {{ chofer.nombres }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-8">
                    <label for="apellido_paterno">APELLIDO PATERNO:</label>
                    {{ chofer.apellido_paterno }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-8">
                    <label for="apellido_materno">APELLIDO MATERNO:</label>
                    {{ chofer.apellido_materno }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-8">
                    <label for="direccion">DIRECCIÓN:</label>
                        {{ chofer.direccion }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-8">
                    <label for="telefono">TELÉFONO:</label>
                    {{ chofer.telefono }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-8">
                    <label for="categoria_lic">CATEGORÍA DE LICENCIA:</label>
                    {{ chofer.categoria_lic }}
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" type="button" onclick="cerrar_modal_detalle();">Volver</button>
        </div>
    </div>
</div>
