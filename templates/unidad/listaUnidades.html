{% extends 'index.html' %}
{% load static %}

{% block extracss %}
<!---Custom CSS-->
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block titulo1 %}
<h2 class="title-app">
    <strong>
        <i class="fa fa-folder-open" aria-hidden="true"></i>  INFORMACIÓN DE UNIDADES
    </strong>
</h2>
{% endblock %}

{% block cuerpo %}
<div class="card">
    <div class="card-header">
        <div class="row">
            <div style="float: right;">
                <button type="button" class="btn btn-primary create" onclick="abrir_modal_creacion('/principal/registrar/unidad');">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Crear Nuevo
                </button>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table id="datatable-keytable" class="table table-striped table-bordered">
        <thead>
            <tr class="table-enc">
                <th class="centered">Nro.</th>
                <th class="centered">Unidad</th>
                <th class="centered">Secretaría</th>
                <th class="centered">Opciones</th>
            </tr>
        </thead>
        <tbody id="table-unidades">
        </tbody>
    </table>
</div>

<div class="modal fade" id="creacion" role="dialog" >

</div>
<div class="modal fade" id="edicion" role="dialog">

</div>
<div class="modal fade" id="eliminacion" rol="dialog">

</div>
{% endblock %}

{% block extrajs %}
    <!--Custom JS-->
    <script src="{% static 'js/unidad/unidad.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
