{% extends 'index.html' %}
{% load static %}

{% block titulo1 %}
<h2><strong>Edición de asignación: {{ object }}</strong></h2>
{% endblock %}

{% block cuerpo %}
<form id="form_edicion" action="{% url 'actualizar-asignacion' object.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12 form-group">
            <button id="boton_creacion" class="btn btn-primary" type="button" onclick="editar();">Confirmar</button>
            <a href="/asignacion/listar/asignaciones" class="btn btn-danger" role="button">Cancelar</a>
        </div>
    </div>
</form>
{% endblock %}

{% block extrajs %}
    <!---Custom JS-->
    <script src="{% static 'js/vehiculo/vehiculo.js' %}"></script>
{% endblock %}
